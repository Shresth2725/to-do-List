<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h4>WELCOME,</h4>
            <div class="heading">
                <h2>To-Do <span id = "app">Website</span></h2>
                <img src="notebook.png" alt="">
            </div>

            <div class="form">
                <form action="">
                    <input type="text" placeholder="Add your task" class = "input">
                    <button type="submit" class = "btn">ADD</button>
                </form>
            </div>

            <div class="tasks"></div>
        </div>
    </div>

    <script src = "script.js"></script>
</body>
</html>
